<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <title>Mandelbrot Renderer v1</title>
  </head>
  <body>
    
    <div id="inputs">
      X: <input id="x" type="number" value="0"/>
      <br>
      Y: <input id="y" type="number" value="0"/>
      <br>
      Width: <input id="width" type="number" value="200"/>
      <br>
      Height: <input id="height" type="number" value = "200"/>
      <br>
      Zoom: <input id="zoom" type="number" value="1"/>
      <br>
      Threads: <input id="threads" type="number" value="8"/>
      <br>
      Repetition Threshold: <input id="rep" type="number" value="200"/>
      <br>
      <button id="btn" type="button">Set</button>
    </div>

    <div id="bookmarks">
    </div>


    <div id="bookmark-buttons">
    <button id="render-bookmark" type="button">Render Bookmark</button>
    <button id="remove-bookmark" type="button">Remove Bookmark</button>
    <button id="add-bookmark" type="button">Add Bookmark</button>
    <button id="reset" type="button">Testing reset</button>
    </div>


    <div id="image">
      <img src="../assets/fractal_image.png" id="display">
    </div>
    
    
    <script src="renderer.js"></script>
  </body>
  </html>
